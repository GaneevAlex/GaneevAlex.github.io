<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        /*
         Пример игры: http://gabrielecirulli.github.io/2048/ только в нем ходы делаются с помощью клавиатуры
         Правила игры.
         В каждом раунде появляется плитка номинала «2» (с вероятностью 90 %) или «4» (с вероятностью 10 %).
         В начале игры на поле находится 1 клетка.
         Чтобы сделать ход, игрок должен зажать левую кнопку мыши и переместить курсор в одном из четырех направлений.
         Все клетку с числами при этом сдвигаются в этом направлении до упора.
         Если при этом две плитки одного номинала «налетают» одна на другую, то они слипаются в одну,
         номинал которой равен сумме соединившихся плиток.
         После каждого хода на свободной секции поля появляется новая плитка номиналом «2» или «4».
         Если при нажатии кнопки местоположение плиток или их номинал не изменится, то ход не совершается.
         Тоесть новую плитку в этом случае добавлять не нужно.
         За каждое соединение игровые очки увеличиваются на номинал получившейся плитки.
         Игра заканчивается поражением, если после очередного хода невозможно совершить действие.
         */
    </script>
</head>
<body>
<div id = "gameover-wrap">
    <h1 id="gameover">Game Over <br> <input type="button" id = "restart" class = "btn" value = "Restart"></h1>
</div>
<div id="record">Record: 0</div>
<div id="score">Score: 0</div>
<div id="playfield">

</div>
<div id="gamepad">
    <div class="way way-up"></div>
    <div class="way way-down"></div>
    <div class="way way-left"></div>
    <div class="way way-right"></div>
</div>
<div id="menu">
    <input type= "button" id = "start" class = "btn" value = "Start">
    <div class = "menuThing t2048" style = "top: 40px; left: 150px;"></div>
    <div class = "manual">
        <span>Для игры кликайте на поле и ведите мышь в необходимую сторону</span>
        <br>
        <span>For the game, click on the field and drag the mouse in the required direction</span>
    </div>
    <div>
        <input type="number" id="numbercells" placeholder = "Enter the number of cells horizontally" min = 2 max = 5>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
<script type="text/javascript" src="js/field.js"></script>
<script type="text/javascript" src="js/fieldmodel.js"></script>
<script type="text/javascript" src="js/cell.js"></script>
<script type="text/javascript" src="js/start.js"></script>
</body>
</html>
